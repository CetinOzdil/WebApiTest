<html>
<head>
    <title>Selfhost Login</title>
    <script>
        function checkLogin() {
            const user = document.getElementById("userName").value;
            const pass = document.getElementById("userPass").value;

            fetch("api/Login/ReqLogin", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Username: user,
                    Password: pass
                })
            }).then(response => {
                if (!response.ok) {
                    document.getElementById("demo").innerHTML = response.statusText;
                    response.json().then(data => document.getElementById("demo").innerHTML = data.message);
                    return;
                }

                response.json().then((data) => {
                    document.getElementById("demo").innerHTML = JSON.stringify(data);
                    window.setTimeout(() => window.location.href = "index.html", 3500);
                });
            });
        }

        function loadDoc(address) {
            fetch(address, {
                method: "GET",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            }).then(response => {
                if (!response.ok) {
                    document.getElementById("demo").innerHTML = response.statusText;
                    return;
                }

                response.json().then(data => {
                    document.getElementById("demo").innerHTML = JSON.stringify(data);
                });
            });
        }
    </script>
</head>
<body>
    Welcome to selfhost login!<br /><br />
    Username : <input type="text" id="userName" /><br />
    Password : <input type="password" id="userPass" /><br /><br />
    <input type="button" value="Login!" onclick="checkLogin()" /><br /><br />
    or you wanna push the limits and ...<br />
    
    <input type="button" value="Make an API call!" onclick="loadDoc('api/Test/GetTestData')" /> or
    <input type="button" value="maybe another API call..." onclick="loadDoc('api/Test/GetTestJSONData')" /> or
    <input type="button" value="another one?" onclick="loadDoc('api/Login/GetAll')" /><br /><br />

    <div style="color:blue" id="demo"></div>
</body>
</html>
